{% extends "base.html" %}
{% set active_page = "new_listing" %}

{% block title %}New Listing{% endblock %}

{% block head %}
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='styles/new_listing.css') }}">
{% endblock %}

{% block content %}
    <!-- Add code for this page  here -->
    <form>
        <!-- Name input -->
        <div class="form-outline mb-4">
          <input type="text" id="form4Example1" class="form-control" placeholder="Item Name"/>
          <label class="form-label" for="form4Example1"></label>
        </div>

        <!--image upload?-->
        <div>upload image backend here</div>

        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="number" id="form4Example2" class="form-control" placeholder="Stock Quantity"/>
          <label class="form-label" for="form4Example2"></label>
        </div>
      
        <!-- Message input -->
        <div class="form-outline mb-4">
          <textarea class="form-control" id="form4Example3" rows="4" placeholder="Item Description"></textarea>
          <label class="form-label" for="form4Example3"></label>
        </div>
         <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Send</button>
    </form>
{% endblock %}
