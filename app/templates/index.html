{% extends "base.html" %}
{% set active_page = "home" %}

{% block title %}Home{% endblock %}

{% block head %}
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='styles/index.css') }}">
{% endblock %}

{% block content %} 
 <div class="container">

  <div class="row justify-content-center" style="margin-top: 5em;">
    <div class="col-8" style="text-align: center;">
      <body>
      <img src ="{{ url_for('static', filename='images/Rojas Depot 2.PNG') }}"  alt="Image Goes Here">
      </body>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-8">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner" style=" width: 100%; height: 500px !important;">
          {% for img in images %}
          <div class="carousel-item {% if loop.index == 1 %} active {% endif %}">
            <img src="{{ url_for('static', filename='images/'+img) }}" class="d-block w-100" alt="img1">
          </div>
          {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
</div>
 

{% endblock %}
