{% extends "header.html" %}
{% block content %}
<h1> Log In </h1>
<form action=" ", method="post">
	{{ form.hidden_tag() }}
	<p> {{ form.user_name.label }} <br>
		{{ form.user_name(size=64) }} <br>
	</p>
	
	<p> {{ form.password.label }} <br>
		{{ form.password(size=64) }} <br>
	</p>
	
	<p> {{ form.submit() }} </p>
</form>

{% endblock %}
